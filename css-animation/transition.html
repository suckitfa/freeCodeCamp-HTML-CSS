<style>
    .parent {
        background-color: hsla(200,100%,20%);
        height: 400px;
        width: 400px;
    }
    .child {
        background-color: red;
        height: 50%;
        width: 50%;
        /* 过渡动画 控制transform动画*/
        /* 
            linear
            ease-in-out
            cubic-bezier 
         */
        transition: transform 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .parent:hover .child {
        background-color: green;
        transform: translateX(100%);
    }
</style>

<div class="parent">
    <div class="child"></div>
</div>
